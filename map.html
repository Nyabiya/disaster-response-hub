<section>
    <h2>Disaster Response Map</h2>
    <div id="map" style="height: 400pax;"></div>
</section>
<script>
    var map = L.map('map'),setView([-1.2921, 36.8219], 10);
    L.tilelayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([-1.2921, 36.8219]).bindPopup('Emergency Center - Nairobi').openPopup();
</script>
